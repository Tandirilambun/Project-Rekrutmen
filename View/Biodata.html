            <img class="me-2" src="../assets/profile-pict.png" alt="">
            <a href="Login.html">Logout</a>
        </div>
    </nav>
    <div class="bio-container my-5">
        <form>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" placeholder="ketik namamu">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" placeholder="masukkan alamat">
            </div>

            <div class="form-group">
                <label for="jenis-kelamin">Jenis Kelamin</label>
                <select id="jenis-kelamin">
                    <option value="">pilih jenis kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <input type="text" id="jurusan" placeholder="masukkan jurusan">
            </div>

            <div class="form-group">
                <label for="tgl-lahir">Tanggal Lahir</label>
                <input type="date" id="tgl-lahir" placeholder="pilih tanggal">
            </div>

            <div class="form-group">
                <label for="status-pernikahan">Status Pernikahan</label>
                <select id="status-pernikahan">
                    <option value="">pilih status</option>
                    <option value="single">Belum Menikah</option>
                    <option value="married">Menikah</option>
                </select>
            </div>

            <div class="form-group">
                <label for="no-telepon">No Telepon</label>
                <input type="tel" id="no-telepon" placeholder="masukkan no telepon">
            </div>

            <div class="form-group">
                <label for="status-pendidikan">Status Pendidikan</label>
                <select id="status-pendidikan">
                    <option value="">pilih status</option>
                    <option value="sma">SMA/SMK</option>
                    <option value="diploma">Diploma</option>
                    <option value="sarjana">Sarjana</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kemampuan-utama">Kemampuan Utama</label>
                <textarea type="text" id="kemampuan-utama" placeholder="masukkan kemampuan"> </textarea>
            </div>

            <div class="form-group">
                <label for="kemampuan-lainnya">Kemampuan Lainnya</label>
                <textarea type="text" id="kemampuan-lainnya" placeholder="masukkan kemampuan"> </textarea>
            </div>

            <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama">
                    <option value="">pilih agama</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
        </form>
        <div class="d-flex justify-content-end mt-5">
            <button class="next-btn">Lanjutkan</button>
        </div>
    </div>
