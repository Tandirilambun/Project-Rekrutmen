<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="login-page">
    <div class="column-row">
        <div class="kiri">
            <div class="auth-container py-5">
                <div class="mb-5 login-title">
                    <h1>Umum</h1>
                    <h1>Selamat Datang Kembali!</h1>
                    <p class="text-center">Start journey again</p>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="login-email">Email</label>
                    <input class="form-control" type="email" name="login-email" id="login-email" placeholder="Ketik Email">
                </div>
                <div class="mb-5">
                    <label class="form-label" for="login-password">Password</label>
                    <input class="form-control" type="password" name="login-password" id="login-password" placeholder="Ketik Password">
                    <span class="password-toggle-icon psw-1" onclick="togglePassword('login')"><i id="login-eye" class="bi bi-eye"></i></span>
                </div>
                <a href="Home.html" class="btn-login mt-3">Login</a>
                <p class="text-acc mt-2">Belum punya akun? <a href="Register.html">Buat Disini</a></p>
            </div>
        </div>
        <div class="kanan">
            <div class="test-topo"></div>
            <div class="img-container">
                <h1 >Masuk Kembali dan Cari Lowongan</h1>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
